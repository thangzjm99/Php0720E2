<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td {
        padding: 15px;
    }
</style>

<body>
    <table border="1px" style="margin: 50px auto;">
        <tr>
            <td>Nhập tháng</td>
            <td><input type="number" id="month"></td>
        </tr>
        <tr>
            <td>Nhập năm</td>
            <td><input type="number" id="year"></td>
        </tr>
        <tr>

            <td colspan="2">
                <button onclick="calculate()">Tính toán</button>
            </td>
        </tr>
        <tr>
            <td>Số ngày trong tháng :</td>
            <td><input type="number" id="day" readonly></td>
        </tr>
    </table>
    <script>
        function calculate() {
            var month = parseInt(document.getElementById('month').value);
            var year = parseInt(document.getElementById('year').value);

            if (isNaN(year) || isNaN(month) || year < 1 || month < 1) {
                alert('Vui lòng nhập năm > 0 và tháng >0');

            } else {
                switch (month) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        {
                            document.getElementById('day').value = 31;
                            break;
                        };

                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        {
                            document.getElementById('day').value = 30;
                            break;
                        };
                    case 2:
                        {
                            if (year % 4 == 0) {
                                document.getElementById('day').value = 29;

                            } else {
                                document.getElementById('day').value = 28;

                            }
                            break;
                        }
                    default:
                        alert('Vui long nhap thang trong khoang [1-12]');

                }
            }



        }
    </script>
</body>

</html>
