<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td {
        padding: 15px;
    }
</style>

<body>

    <table style="margin: 50px auto;" border="1">
        <tr>
            <td>Number 1</td>
            <td><input type="number" id="num1"> </td>
        </tr>
        <tr>
            <td>Number 2</td>
            <td><input type="number" id="num2"> </td>
        </tr>
        <tr>
            <td>Option</td>
            <td>
                <select name="option" id="option">
                    <option value="Plus">Plus</option>
                    <option value="Minus">Minus</option>
                    <option value="Divide">Divide</option>
                    <option value="Multiply">Multiply</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Result</td>
            <td><input type="number" id="result" readonly></td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="2">
                <button onclick="calculate()">Calculate</button>
            </td>
        </tr>
    </table>
    <script>
        function checkNum1() {
            var num1 = parseInt(document.getElementById('num1').value);
            if (isNaN(num1)) {
                alert('Vui long nhap lai number1 la so');
                document.getElementById('num1').select();
            } else {
                return num1;
            }
        }

        function checkNum2() {
            var num2 = parseInt(document.getElementById('num2').value);
            if (isNaN(num2)) {
                alert('Vui long nhap lai number2 la so');
                document.getElementById('num2').select();
            } else {
                return num2;
            }
        }

        function plus() {
            if (checkNum1() && checkNum2()) {
                var result = checkNum1() + checkNum2();
                document.getElementById('result').value = result;
            }
        }

        function minus() {
            if (checkNum1() && checkNum2()) {
                var result = checkNum1() - checkNum2();
                document.getElementById('result').value = result;
            }
        }

        function divide() {
            if (checkNum1() && checkNum2()) {
                var result = checkNum1() / checkNum2();
                document.getElementById('result').value = result;
            }
        }

        function multiply() {
            if (checkNum1() && checkNum2()) {
                var result = checkNum1() * checkNum2();
                document.getElementById('result').value = result;
            }
        }

        function calculate() {
            var option = document.getElementById('option').value;
            switch (option) {
                case 'Plus':
                    plus();
                    break;
                case 'Minus':
                    minus();
                    break;
                case 'Divide':
                    divide();
                    break;
                case 'Multiply':
                    multiply();
                    break;
                default:
                    alert('Vui long chon phep tinh');
            }
        }
    </script>
</body>


</html>
