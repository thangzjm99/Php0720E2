<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5dafa6c0b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="main">
            <div class="header">
                <img src="./img/sieuthidodoi.jpg" class="logo" alt="">
                <div class="search-area">
                    <input type="text" id="search-key" placeholder="Tìm kiếm sản phẩm">
                    <button id="submit-btn">   
                            <i class="fa fa-search"></i>
                        </button>
                </div>
                <div class="contact">
                    <a href="./index2.html">
                        <button class="contact-btn">LIÊN HỆ</button>
                    </a>
                </div>
            </div>
            <hr style="background-color: green;height: 2px;">

            <div class="contact-form">
                <h1>Liên hệ tới Sieuthidodoi.com</h1>
                <hr>

                <form action="">
                    <div class="form-group">
                        <label for="name">Họ tên</label>
                        <input type="text" class="form-control" id="name" placeholder="Input feild">
                    </div>
                    <div class="form-group">
                        <label for="num">Số điện thoại</label>
                        <input type="number" class="form-control" id="num" placeholder="Input feild">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="text" class="form-control" id="email" placeholder="Input feild">
                    </div>
                    <div class="form-group">
                        <label for="textarea">Nội dung</label>
                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                    </div>
                    <button id="sub-button" type="submit" class="btn btn-success">Gửi liên hệ</button>
                </form>
            </div>

            <div class="footer">
                <p class="end-title">Sieuthidodoi.com</p>
                <p class="end-title-small">2020 Sieuthidodoi.com giữ toàn bộ bản quyền . Chi tiết vui lòng liên hệ theo số điện thoại : 0966.028.013 <br> Mọi thông tin đăng tải phải ghi rõ nguồn sieuthidodoi.com
                </p>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./javascript.js"></script>
</body>

</html>
