<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="width: 700px;margin: auto">
    <h1>Form dang ky khoa hoc</h1>
    <hr>
    <form action="" method="">
        <label for="name">Họ tên</label>
        <input type="text" name="name" id="name"> <br>
        <label for="phone">Số điện thoại</label>
        <input type="number" name="phone" id="phone"> <br>
        <label for="address">Địa chỉ</label>
        <input type="text" name="address" id="address"> <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"> <br>
        <label for="">Giới tính</label>
        <input type="radio" checked name="sexual" id="male"> Nam
        <input type="radio" name="sexual" id="female"> Nữ <br>
        <label for="">Môn học</label>

        <input type="checkbox" checked name="php" id="php"> Php
        <input type="checkbox" name="c" id="c"> C#
        <input type="checkbox" name="java" id="java"> Java <br>
        <label for="note">Ghi chú</label>
        <textarea name="note" id="" cols="30" rows="10"></textarea>
        <input type="submit">
    </form>



</body>

</html>
