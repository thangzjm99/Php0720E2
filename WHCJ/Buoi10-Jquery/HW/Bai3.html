<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>

<style>
    td {
        padding: 15px;
    }
</style>
</head>

<body>
    <table style="margin: 50px auto;" border="1">
        <tr>
            <td>Nhập a</td>
            <td><input type="number" id="a"> </td>
        </tr>
        <tr>
            <td>Nhập b</td>
            <td><input type="number" id="b"> </td>
        </tr>
        <tr>
            <td>Nhập c</td>
            <td><input type="number" id="c"> </td>
        </tr>
        <tr align="center">
            <td colspan="2"><button id="calculate">Giải phương trình</button></td>

        </tr>
        <tr>
            <td>Kết quả</td>
            <td>
                <p id="result"></p>
            </td>
        </tr>
    </table>
    <script>
        $(document).ready(function() {

            $('#calculate').click(function() {
                var x1, x2;
                // var a = parseInt(document.getElementById('a').value);
                var a = parseInt($('#a').val());
                var b = parseInt($('#b').val());
                var c = parseInt($('#c').val());
                if (isNaN(a) || isNaN(b) || isNaN(c)) {
                    alert('Vui lòng nhập a,b,c với a khác 0');
                } else if (a == 0) {
                    if (b == 0) {
                        if (c == 0) {
                            $('#result').html('Phương trình có vô số nghiệm');
                        } else {
                            $('#result').html('Phương trình vô nghiệm');
                        }
                    } else {
                        $('#result').html('Phương trình có 1 nghiệm : ' + (-c / b));
                    }
                } else {
                    delta = (b * b - 4 * a * c)
                    if (delta == 0) {
                        x1 = -b / (2 * a);
                        x2 = -b / (2 * a);
                        $('#result').html("Phương trình có 1 nghiệm  : x1 = x2 = " + x1);

                    } else if (delta < 0) {
                        $('#result').html("Phương trình vô nghiệm ");
                    } else {

                        x1 = (-b - Math.sqrt(delta)) / (2 * a);
                        x2 = (-b + Math.sqrt(delta)) / (2 * a);
                        $('#result').html("Phương trình có 2 nghiệm  : <br>" + "x1 =" + x1 + "<br> x2=" + x2);
                    }
                }
            })

        });
    </script>
</body>

</html>
