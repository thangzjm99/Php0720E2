<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<style>
    td {
        padding: 15px;
    }
</style>

<body>

    <table style="margin: 50px auto;" border="1">
        <tr>
            <td>Number 1</td>
            <td><input type="number" id="num1"> </td>
        </tr>
        <tr>
            <td>Number 2</td>
            <td><input type="number" id="num2"> </td>
        </tr>
        <tr>
            <td>Option</td>
            <td>
                <select name="option" id="option">
                    <option value="Plus">Plus</option>
                    <option value="Minus">Minus</option>
                    <option value="Divide">Divide</option>
                    <option value="Multiply">Multiply</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Result</td>
            <td><input type="number" id="result" readonly></td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="2">
                <button id="calculate">Calculate</button>
            </td>
        </tr>
    </table>
    <script>
        function checkNum() {
            var num1 = parseInt($('#num1').val());
            var num2 = parseInt($('#num2').val());
            if (isNaN(num2) || isNaN(num1)) {
                alert('Nhap du 2 so ');
                return false;
            } else {
                return true;
            }
        }
        $(document).ready(function() {
            $('#calculate').click(function() {
                if (checkNum()) {
                    var num1 = parseInt($('#num1').val());
                    var num2 = parseInt($('#num2').val());
                    var option = $('#option').val();
                    switch (option) {
                        case 'Plus':
                            $('#result').val(num1 + num2);
                            break;
                        case 'Minus':
                            $('#result').val(num1 - num2);
                            break;
                        case 'Divide':
                            if (num2 == 0) {
                                alert('So thu 2 phai khac 0');
                            } else {
                                $('#result').val(num1 / num2);
                            }
                            break;
                        case 'Multiply':
                            $('#result').val(num1 * num2);
                            break;
                        default:
                            alert('Vui long chon phep tinh');
                    }

                }

            });


        });
    </script>
</body>

</html>
