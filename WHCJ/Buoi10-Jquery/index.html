<script>
    $(document).ready(function() {

        $('h4').eq(0).click(function() {
            $('h4').eq(0).hide();
        });



        document.getElementById('show').innerHTML = "Hoojcai";
        $('h1').html('<i> Hoc vien itplus </i>');
        $('h3').text('<i> Hoc vien itplus </i>');
        $('#header span').html("Day la the span");

        $('.getkg').click(function() {
            var kg = $(this).val(); //lay gia tri tu button
            alert(kg);
        });

        $('#shows').click(function() {
            $('#description').show();
        })
        $('#hide').click(function() {
            $('#description').hide();
        })

        $('#red').click(function() {
            $('h5').css({
                'color': 'red',
                'font-size': '50px'
            });

        });
        $('#blue').click(function() {
            $('h5').css({
                'color': 'blue',
                'font-size': '50px'
            });

        });

        $('#showpass').click(function() {
            $('#password').attr('type', 'text'); //chuyen pass sang text

        });
        $('#hidepass').click(function() {
            $('#password').attr('type', 'password'); //chuyn text sang pass

        });

        $('#city').change(function() {
            var city = $(this).val();
            alert(city);
        })

    });
