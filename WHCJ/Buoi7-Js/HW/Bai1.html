<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var a = prompt("Xin moi nhap so ");
        var result = parseInt(a);
        if (isNaN(a) == true) {
            document.write('Đây không phải số');
        } else if (result % 2 == 0) {
            document.write('Đây là số chẵn');
        } else {
            document.write('Đây là số lẻ');
        }
    </script>

</body>

</html>
