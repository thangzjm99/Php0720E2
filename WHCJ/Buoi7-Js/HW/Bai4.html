<body>

                }

                {
                    document.write('Điểm tín chỉ là 2.');
                    break;
                }
            case 'D':
                {
                    document.write('Điểm tín chỉ là 1.');
                    break;
                }
            case 'a':
                {
                    document.write('Điểm tín chỉ là 4.');
                    break;
                }
            case 'b':
                {
                    document.write('Điểm tín chỉ là 3.');
                    break;
                }
            case 'c':
                {
                    document.write('Điểm tín chỉ là 2.');
                    break;
                }
            case 'd':
                {
                    document.write('Điểm tín chỉ là 1.');
                    break;
                }


            default:
                {
                    document.write('Học sinh đã thôi học');
                    break;

                }

        }
    </script>
</body>
